{% extends 'base.html' %}
{% block content-title %}
    <h2 class="h3 font-weight-400 mb-0 text-white">Reservation Successful</h2><br>
{% endblock %}
{% block main-content %}
<div class="card">
    <div class="container">

        <div class="card">
             <div class="card-header bg.success">Reservation ID: {{ reservation.reservation_id }}</div>
            <div class="card-body bg.primary">Customer: <a href="{% url 'customer-detail' reservation.customer.customer_id %}">{{ reservation.customer }}</a>
            </div>
            <div class="card-footer bg.info">Reserved by: <a href="{% url 'staff-detail' reservation.staff.staff_id %}">{{ reservation.staff }}</a></div>
  </div>
</div>
</div>
    
{% endblock %}
